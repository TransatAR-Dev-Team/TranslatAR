<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TranslatAR - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 60px 50px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #333;
      font-size: 36px;
      margin-bottom: 40px;
      font-weight: 600;
    }

    .google-btn {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 500;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
    }

    .google-btn:hover {
      background-color: #3367d6;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(66, 133, 244, 0.4);
    }

    .google-btn:active {
      transform: translateY(0);
    }

    .google-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .google-icon {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 3px;
      padding: 2px;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      word-wrap: break-word;
      font-size: 14px;
      display: none;
    }

    .result.error {
      background-color: #fee;
      color: #c33;
      border: 1px solid #fcc;
      display: block;
    }

    .result.success {
      background-color: #efe;
      color: #3c3;
      border: 1px solid #cfc;
      display: block;
    }

    .loading {
      display: none;
      margin-top: 20px;
    }

    .loading.active {
      display: block;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>TranslatAR</h1>
    
    <button id="login-btn" class="google-btn">
      <svg class="google-icon" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Sign in with Google
    </button>

    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    const btn = document.getElementById('login-btn');
    const resultDiv = document.getElementById('result');
    const loadingDiv = document.getElementById('loading');

    btn.addEventListener('click', async () => {
      try {
        // Show loading
        loadingDiv.classList.add('active');
        resultDiv.style.display = 'none';
        btn.disabled = true;

        const res = await fetch('/auth/google');
        const data = await res.json();
        
        if (data.auth_url) {
          // Redirect to Google OAuth
          window.location.href = data.auth_url;
        } else {
          throw new Error('Failed to get Google Auth URL');
        }
      } catch (err) {
        loadingDiv.classList.remove('active');
        btn.disabled = false;
        resultDiv.className = 'result error';
        resultDiv.innerText = 'Error: ' + err.message;
      }
    });

    // Check if we're returning from OAuth callback
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const error = urlParams.get('error');

    if (token) {
      resultDiv.className = 'result success';
      resultDiv.innerText = 'Login successful! Token: ' + token.substring(0, 20) + '...';
      
      // Store token in localStorage
      localStorage.setItem('translatar_token', token);
      
      // Redirect to main app after 2 seconds
      setTimeout(() => {
        window.location.href = '/';
      }, 2000);
    } else if (error) {
      resultDiv.className = 'result error';
      resultDiv.innerText = 'Login failed: ' + error;
    }
  </script>
</body>

</html>
