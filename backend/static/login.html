<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TranslatAR - Login</title>
  <!-- Google Identity Services library -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
  <h1>TranslatAR - Login Test Page</h1>
  
  <!-- Google Sign In button -->
  <div id="g_id_onload"
       data-client_id="861587845879-v6ih92nnkk9h1isaiv7gafaqaguockq8.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>
  <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left"></div>
  
  <!-- Display area for results -->
  <div id="result"></div>

  <script>
    const GOOGLE_CLIENT_ID = "861587845879-v6ih92nnkk9h1isaiv7gafaqaguockq8.apps.googleusercontent.com";
    const resultDiv = document.getElementById('result');

    // Handle the credential response from Google Identity Services
    function handleCredentialResponse(response) {
      console.log("Encoded JWT ID token: " + response.credential);
      
      // Send ID token to backend
      loginWithGoogle(response.credential);
    }

    // Send ID token to backend and get application JWT
    async function loginWithGoogle(idToken) {
      try {
        resultDiv.innerHTML = 'Logging in...';
        
        // Send ID token to backend
        const response = await fetch('http://localhost:8000/api/auth/google/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            idToken: idToken
          })
        });

        const data = await response.json();
        
        if (response.ok && data.success) {
          // Store token in localStorage
          localStorage.setItem('translatar_token', data.data.token);
          localStorage.setItem('user_info', JSON.stringify(data.data.user));
          
          resultDiv.innerHTML = 'Login successful!<br>User: ' + data.data.user.email + '<br>Token stored: ' + data.data.token.substring(0, 30) + '...';
          
          // Optionally redirect to main app
          setTimeout(() => {
            window.location.href = '/';
          }, 3000);
        } else {
          resultDiv.innerHTML = 'Login failed: ' + (data.message || 'Unknown error');
        }
      } catch (error) {
        console.error('Login error:', error);
        resultDiv.innerHTML = 'Error: ' + error.message;
      }
    }

    // Initialize Google Identity Services
    window.onload = function () {
      if (typeof google === 'undefined') {
        console.error('Google Identity Services library failed to load');
        resultDiv.innerHTML = 'Error: Google Identity Services library failed to load';
      }
    };
  </script>
</body>

</html>
