<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TranslatAR - Login</title>
  <!-- Google Identity Services library -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
  <h1>TranslatAR - Login Test Page</h1>
  
  <!-- Google Sign In button (will be initialized after loading config) -->
  <div id="g_id_container"></div>
  
  <!-- Display area for results -->
  <div id="result"></div>

  <script>
    let GOOGLE_CLIENT_ID = null;
    const resultDiv = document.getElementById('result');

    // Handle the credential response from Google Identity Services
    function handleCredentialResponse(response) {
      console.log("Encoded JWT ID token: " + response.credential);
      
      // Send ID token to backend
      loginWithGoogle(response.credential);
    }

    // Send ID token to backend and get application JWT
    async function loginWithGoogle(idToken) {
      try {
        resultDiv.innerHTML = 'Logging in...';
        
        // Send ID token to backend
        const response = await fetch('http://localhost:8000/api/auth/google/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            idToken: idToken
          })
        });

        const data = await response.json();
        
        if (response.ok && data.success) {
          // Store token in localStorage
          localStorage.setItem('translatar_token', data.data.token);
          localStorage.setItem('user_info', JSON.stringify(data.data.user));
          
          resultDiv.innerHTML = 'Login successful!<br>User: ' + data.data.user.email + '<br>Token stored: ' + data.data.token.substring(0, 30) + '...';
          
          // Optionally redirect to main app
          setTimeout(() => {
            window.location.href = '/';
          }, 3000);
        } else {
          resultDiv.innerHTML = 'Login failed: ' + (data.message || 'Unknown error');
        }
      } catch (error) {
        console.error('Login error:', error);
        resultDiv.innerHTML = 'Error: ' + error.message;
      }
    }

    // Initialize Google Identity Services and load config
    async function initializeGoogleSignIn() {
      try {
        // Fetch Google Client ID from backend
        const configResponse = await fetch('/api/auth/config');
        const config = await configResponse.json();
        
        if (!config.client_id) {
          throw new Error('Client ID not configured');
        }
        
        GOOGLE_CLIENT_ID = config.client_id;
        
        // Initialize Google Identity Services
        if (typeof google !== 'undefined') {
          google.accounts.id.initialize({
            client_id: GOOGLE_CLIENT_ID,
            callback: handleCredentialResponse,
          });
          
          // Render the sign-in button
          google.accounts.id.renderButton(
            document.getElementById('g_id_container'),
            {
              type: 'standard',
              size: 'large',
              theme: 'outline',
              text: 'sign_in_with',
              shape: 'rectangular',
              logo_alignment: 'left'
            }
          );
        } else {
          resultDiv.innerHTML = 'Error: Google Identity Services library failed to load';
        }
      } catch (error) {
        console.error('Initialization error:', error);
        resultDiv.innerHTML = 'Error: Failed to load configuration - ' + error.message;
      }
    }

    // Initialize when page loads
    window.onload = initializeGoogleSignIn;
  </script>
</body>

</html>
