services:
  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      mongodb:
        condition: service_healthy
      stt:
        condition: service_started
      translation:
        condition: service_started
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - STT_SERVICE_URL=${STT_SERVICE_URL}
      - TRANSLATION_SERVICE_URL=${TRANSLATION_SERVICE_URL}
      - SUMMARIZATION_SERVICE_URL=${SUMMARIZATION_SERVICE_URL}

  web-portal:
    container_name: web-portal
    build:
      context: ./web-portal
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./web-portal:/app
      - /app/node_modules
    environment:
      - VITE_API_PROXY_TARGET=${VITE_API_PROXY_TARGET}
      
  stt:
    container_name: stt
    build:
      context: ./stt-service
    ports:
      - "9000:9000"
    volumes:
      - whisper-models:/root/.cache/huggingface
    environment:
      - STT_DEVICE=cpu 

  translation:
    container_name: translation
    build:
      context: ./translation-service
    ports:
      - "9001:9001"
    environment:
      - LIBRETRANSLATE_URL=${LIBRETRANSLATE_URL}
    depends_on:
      - libretranslate

  libretranslate:
    container_name: libretranslate
    image: libretranslate/libretranslate:latest
    ports:
      - "5001:5000"
    # Pre-load only a few common languages to save RAM and speed up startup.
    command: ["--load-only", "en,es"]

  summarization:
    container_name: summarization
    build:
      context: ./summarization-service
    ports:
      - "9002:9002"
    environment:
      - OLLAMA_URL=${OLLAMA_URL}
      - OLLAMA_MODEL=phi3:mini
    depends_on:
      - ollama

  ollama:
    container_name: ollama
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama

  mongodb:
    container_name: mongodb
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  mongo-data:
  whisper-models:
  ollama-data:

networks:
  default:
    driver: bridge
