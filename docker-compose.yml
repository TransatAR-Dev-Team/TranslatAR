services:
  frontend:
    working_dir: /app
    build:
      context: ./web-portal
    ports:
      - "5173:5173"
    volumes:
      - ./web-portal:/app
      - /app/node_modules

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - mongodb
    environment:
      - DATABASE_URL=mongodb://mongodb:21017

  translation:
      build:
        context: ./translation-service
      ports:
        - "9001:9001"
      environment:
        # This tells our proxy where to find the real translation engine
        - LIBRETRANSLATE_URL=http://libretranslate:5000
      depends_on:
        - libretranslate

  libretranslate:
    image: libretranslate/libretranslate:latest
    ports:
      - "5001:5000"
    # Pre-load only a few common languages to save RAM and speed up startup.
    # Add any other language codes you need (e.g., "ja", "zh", "ru").
    command: ["--load-only", "en,es,fr,de"]

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:

networks:
  default:
    driver: bridge
