services:
  frontend:
    build:
      context: ./web-portal
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./web-portal:/app

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - mongodb
    environment:
      - DATABASE_URL=mongodb://mongodb:21017

  stt:
    build:
      context: ./stt-service
    ports:
      - "9000:9000"
    volumes:
      - whisper-models:/root/.cache/huggingface
    environment:
      - STT_DEVICE=cpu 


  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
  whisper-models:

networks:
  default:
    driver: bridge
