services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - mongodb
      - stt
      - translation
    environment:
      - DATABASE_URL=mongodb://mongodb:21017
      - STT_URL=http://stt:9000
      - TRANSLATION_URL=http://translation:9001

  web-portal:
    build:
      context: ./web-portal
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./web-portal:/app
      
  stt:
    build:
      context: ./stt-service
    ports:
      - "9000:9000"
    volumes:
      - whisper-models:/root/.cache/huggingface
    environment:
      - STT_DEVICE=cpu 

  translation:
      build:
        context: ./translation-service
      ports:
        - "9001:9001"
      environment:
        - LIBRETRANSLATE_URL=http://libretranslate:5000
      depends_on:
        - libretranslate

  libretranslate:
    image: libretranslate/libretranslate:latest
    ports:
      - "5001:5000"
    # Pre-load only a few common languages to save RAM and speed up startup.
    # Add any other language codes you need (e.g., "ja", "zh", "ru").
    command: ["--load-only", "en,es,fr,de"]

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
  whisper-models:

networks:
  default:
    driver: bridge
