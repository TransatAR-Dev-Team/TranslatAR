services:
  frontend:
    working_dir: /app
    build:
      context: ./web-portal
    ports:
      - "5173:5173"
    volumes:
      - ./web-portal:/app
      - /app/node_modules

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - mongodb
    environment:
      - DATABASE_URL=mongodb://mongodb:21017

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:

networks:
  default:
    driver: bridge
